<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat con socket.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Chat con socket.io</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-info">
            <div class="panel-heading">Historial</div>
            <div class="panel-body">
              <ul class="media-list" id="message-list">
              </ul>
            </div>
            <div class="panel-footer">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Mensaje...">
                <span class="input-group-btn">
                  <button id="submit" class="btn btn-info" type="button">Enviar mensaje</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
